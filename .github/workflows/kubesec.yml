name: Kubesec

on:
  push:
    branches: [ "master" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "master" ]
  schedule:
    - cron: '41 14 * * 2'

jobs:
  lint:
    name: Kubesec
    runs-on: ubuntu-20.04
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run kubesec scanner
        uses: controlplaneio/kubesec-action@43d0ddff5ffee89a6bb9f29b64cd865411137b14
        with:
          input: file.yaml # specify configuration file to scan here
          format: template
          template: template/sarif.tpl
          output: kubesec-results.sarif
          exit-code: "0"

      - name: Upload Kubesec scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: kubesec-results.sarif
          - name: container-scan-to-sarif-action
  # You may pin to the exact commit or the version.
  # uses: rm3l/container-scan-to-sarif-action@c0c928905d6ae7fd200e6d3bb99820b58b582609
  uses: rm3l/container-scan-to-sarif-action@v1.7.1
  with:
    # Version of the container-scan-to-sarif tool. See https://github.com/rm3l/container-scan-to-sarif/releases
    converter-version: # optional, default is 0.7.3
    # Path to the input Container Scan report to convert
    input-file: file.yaml
    # Path to the output SARIF report to generate
    output-file:kubesec-results.sarif # optional, default is scanreport.sarif
